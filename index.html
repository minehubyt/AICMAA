
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AICMAA | All India CMA Association</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Twitter Widget Script -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <style>
      :root {
        --fluid-h1: clamp(1.65rem, 3.2vw + 0.5rem, 2.75rem);
        --fluid-h2: clamp(1.4rem, 2.6vw + 0.5rem, 2.3rem);
        --fluid-body: clamp(0.85rem, 0.4vw + 0.55rem, 1.05rem);
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-content-smoothing: grayscale;
        color: #1a365d;
        overflow-x: hidden;
        font-size: var(--fluid-body);
        background-color: #fff;
      }
      
      .text-fluid-h1 { font-size: var(--fluid-h1); }
      .text-fluid-h2 { font-size: var(--fluid-h2); }

      @keyframes revealUp {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      @keyframes slideInRight {
        0% { transform: translateX(30px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }

      .animate-reveal {
        animation: revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      .animate-slide-right {
        animation: slideInRight 1.2s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      * {
        transition-property: font-size, padding, margin, width, height, max-width;
        transition-duration: 0.3s;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
