
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AICMAA | All India CMA Association</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --fluid-body: clamp(0.9rem, 0.2vw + 0.6rem, 1.1rem);
        --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-content-smoothing: grayscale;
        color: #1e293b;
        overflow-x: hidden;
        font-size: var(--fluid-body);
        margin: 0;
        padding: 0;
        background-color: #fff;
      }
      
      .tracking-tightest { letter-spacing: -0.05em; }

      @keyframes revealUp {
        0% { transform: translateY(30px) scale(0.98); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }

      @keyframes dropdownSlide {
        0% { transform: translateY(-15px) scale(0.99); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }

      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      .animate-reveal {
        animation: revealUp 0.8s var(--ease-out-expo) both;
      }

      .animate-dropdown {
        animation: dropdownSlide 0.5s var(--ease-out-expo) both;
      }

      .animate-page-fade {
        animation: fadeIn 0.4s var(--ease-out-expo) both;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Buttery smooth transitions for all interactive elements */
      * {
        transition-property: background-color, border-color, color, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-duration: 400ms;
        transition-timing-function: var(--ease-out-expo);
      }

      /* Prevent jitter on hover */
      .hover-lift:hover {
        transform: translateY(-4px);
      }
    </style>
